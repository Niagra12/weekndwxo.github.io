<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Weeknd</h1>
    <h2>A Tribute to Abel Tesfaye</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="assessment%202%20albums.html">Albums</a>

      <a href="assessment%202%20gallery.html">Gallery</a>
      <a href="assessment%202%20contacts.html">Contact</a>

    <style>
      header {
  background: url("https://www.rollingstone.com/wp-content/uploads/2025/02/ben-winston-grammy-weeknd.jpg?w=1581&h=1054&crop=1") no-repeat center center/cover;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: fadeInZoom 2s ease-in-out forwards;
}
    </style>
  </header>


  <div class="contact">
    <h2>Contact / XO Shoutouts</h2>
    <form>
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
      </div>
      <div>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br>
      </div>
      <input type="submit" value="Send">
    </form>
    <p>Leave a note, idea, or favorite song!</p>
  </div>
</body>
</html>
